<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Terminal â€¢ hedhyw.com</title>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.0/math.js"
        integrity="sha512-Z4SWUL3xAVPPSOiBAYUjWdtZDmFU9mlM8CUJP+5PkU8qHUCA1uhI41Tzy+Znb6VeHFEM2+xcv+Hj8Ai4Hfs4CA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" type="image/png" href="./favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="./reset.css" rel="stylesheet">
    <script async src="./terminal.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Roboto Mono", monospace;
            font-optical-sizing: auto;
            font-style: normal;
            font-size: 16px;

            background: #8a2387;
            background: linear-gradient(120deg, #8a2387, #e94057, #f27121);
            min-height: 600px;
        }

        .terminal {
            word-break: break-all;
            border-radius: 8px;
            width: 800px;
            min-height: 500px;
            background-color: #171421;
            color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            margin: 30px;
        }

        .terminal .command .input {
            color: rgb(120, 120, 120);
        }

        .terminal .command .delimeter {
            color: white;
        }

        .terminal .title {
            border-radius: 8px 8px 0 0;
            height: 40px;
            background-color: #222222;
            justify-content: center;
            display: flex;
            align-items: center;
            font-weight: bold;
            color: white;
            user-select: none;
        }

        .terminal .command {
            margin: 10px 0;
        }

        .terminal .command .prompt {
            color: #26a269;
            font-weight: bold;
        }

        .terminal .command .path {
            color: #1d57b6;
        }

        .output {
            margin-left: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        a:hover {
            text-decoration: underline;
        }

        .cursor {
            background-color: white;
            height: 11px;
            width: 8px;
            padding: 0;
            display: inline-block;
            animation: blink-animation 1s step-start 0s infinite;
        }

        @keyframes blink-animation {
            50% {
                opacity: 0;
            }
        }

        @-webkit-keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }

        @media only screen and (max-width: 600px) {
            .command {
                max-width: 85%;
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
                color: rgb(120, 120, 120);
            }

            .output {
                max-width: 85%;
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
            }
        }
    </style>
</head>

<body>
    <div class="terminal">
        <div class="title">hedhyw@pc</div>
        <div>
            <div class="command" title="The `whoami` command displays a login name. In this case it prints the full name.">
                <span class="prompt">hedhyw@pc</span><span class="delimeter">:</span><span class="path">~</span>
                <span class="input">whoami</span>
            </div>
            <div class="output">
                Maksym Kryvchun
            </div>
        </div>
        <div>
            <div class="command" title="`git` is a distributed version control system that tracks versions of files. GitHub is an online software development platform.">
                <span class="prompt">hedhyw@pc</span><span class="delimeter">:</span><span class="path">~</span>
                <span class="input">git remote get-url origin</span>
            </div>
            <div class="output">
                <a href="https://github.com/hedhyw">https://github.com/hedhyw</a>
            </div>
        </div>
        <div>
            <div class="command" title="`cat` is a standard Unix utility that reads files sequentially, writing them to standard output. In this case, it reads the file 'linkedin.txt' which contains the Linkedin link.">
                <span class="prompt">hedhyw@pc</span><span class="delimeter">:</span><span class="path">~</span>
                <span class="input">cat ./linkedin.txt</span>
            </div>
            <div class="output">
                <a href="https://www.linkedin.com/in/hedhyw">https://www.linkedin.com/in/hedhyw</a>
            </div>
        </div>
        <div>
            <div class="command" title="`ls` is a command to list computer files and directories in Unix and Unix-like operating systems. In this case it lists files in the '~/games' folder.">
                <span class="prompt">hedhyw@pc</span><span class="delimeter">:</span><span class="path">~</span>
                <span class="input">ls ~/games</span>
            </div>
            <div class="output">
                <a href="https://rightangle.hedhyw.com">https://rightangle.hedhyw.com</a>
            </div>
        </div>

        <div>
            <div class="command" title="The `date` command under UNIX displays date and time.">
                <span class="prompt">hedhyw@pc</span><span class="delimeter">:</span><span class="path">~</span>
                <span class="input">date '+%Y'</span>
            </div>
            <div class="output">
                <script>
                    document.writeln((new Date()).getFullYear());
                </script>
                <noscript>2024</noscript>
            </div>
        </div>

        <div>
            <div class="command" title="Type the `help` command and press 'Enter'.">
                <span class="prompt">hedhyw@pc</span><span class="delimeter">:</span><span class="path">~</span>
                <span class="input" id="user-command-input"></span><span class="cursor"></span>
            </div>
            <div class="output" id="user-command-output"></div>
        </div>
    </div>
</body>

</html>
